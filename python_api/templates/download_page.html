<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ track_title }} - {{ track_artist }} | HataniSquad</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}?v={{ css_version }}">
    
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="video-wrapper">
        <video autoplay muted loop id="bg-video" playsinline>
            <source src="/video_file/{{ video_id }}" type="video/mp4">
        </video>
    </div>

    <header class="site-header">
        <div class="logo">HATANI SQUAD</div>
    </header>

    <main class="content-wrapper">
        {% include 'partials/player.html' %}
    </main>

    {% include 'partials/controls.html' %}

    <div id="author-watermark">
        <div id="author-nickname">@{{ author_name }}</div>
        <img id="author-avatar" src="{{ author_avatar_url }}" alt="Аватар автора">
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 HataniSquad. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="{{ url_for('static', path='script.js') }}?v={{ js_version }}"></script>
</body>
</html>
